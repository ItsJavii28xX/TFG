<mat-card class="login-card">
  <h1>Iniciar Sesión</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-checkbox formControlName="rememberMe">Recordarme</mat-checkbox>

    <button mat-raised-button color="primary" class="full-width" type="submit"
            [disabled]="loginForm.invalid">
      Entrar
    </button>
  </form>

  <div id="googleSignInButton" class="google-btn"></div>

  <a class="forgot-password" (click)="forgotPassword()">
    ¿Olvidaste tu contraseña?
  </a>
</mat-card>
