<mat-card class="reset-card">
  <h2>Restablecer Contraseña</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="newPassword" />
      <mat-error *ngIf="form.get('newPassword')?.hasError('required')">
        La contraseña es obligatoria
      </mat-error>
      <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">
        Mínimo 6 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirmar contraseña</mat-label>
      <input matInput type="password" formControlName="confirm" />
      <mat-error *ngIf="form.get('confirm')?.hasError('required')">
        Debes confirmar la contraseña
      </mat-error>
      <mat-error *ngIf="form.get('confirm')?.hasError('mismatch')">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>

    <div *ngIf="serverError" class="error">{{ serverError }}</div>

    <button mat-raised-button color="primary" class="full-width" type="submit"
            [disabled]="form.invalid">
      Restablecer
    </button>
  </form>
</mat-card>
